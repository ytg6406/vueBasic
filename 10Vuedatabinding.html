<!DOCTYPE html>
<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>

  <!--
    - Vue Templates
      - Vue로 그리는 화면의 요소들, 함수, 데이터 속성을 모두 Templates 안에 포함된다.
        - Dom의 요소와 Vue 인스턴스를 매핑할수 있는 HTML Template을 사용
        - Vue는 Template로 렌더링할 때 Virtual Dom을 사용하여 돔 조작을 최소화하고
         렌더링을 꼭 다시 해야만 하는 요소를 계산하여 성능 부하를 최소화
        - 원하면 renderer function을 직접 구현하여 사용할 수 있음.

    - Attributes
      - HTML Attributes를 Vue의 변수와 연결할 때는 v-bind를 이용
        <div v-bind:id="dynamicId"></div>

    - javascript expression
      - JS expressions : {{ }} 안에 다음과 같이 자바스크립트 표현식도 가능
        <div>{{ number +1 }}</div> //가능
        <div>{{ message.split('').reverse().join('') }}</div> //가능
        <div>{{ if(ok) {return message} }}</div> //불가능

    - Directives
      - v- 접두사를 붙인 attributes로 자바스크립트 표현식으로 값을 나타내는게 일반적이다.
      - :을 붙여 인자를 받아 취급할 수 있다.
        <p v-if="seen">Now U C Me</p>
        // : 뒤에 선언한 href인자를 받아 url 값이랑 매핑
        <a v-bind:href="url"></a>
        // click이라는 이벤트를 받아 Vue에 넘겨준다.
        <a v-on:click="doSomething"></a>

    - filters
      - 화면에 표시되는 텍스트의 형식을 편하게 바꿀 수 있도록 고안된 기능이며, \ 을 이용하여
        여러 개의 필터를 적용 할 수있다.
        // message에 표시될 문자에 capitalize 필터를 적용하여 첫 글자를 대문자로 변경한다.
        {{ message \ capitalize}}

        new Vue({
          filters:{
            capitalize : function(value){
              if(!value) return ''
              value = value.toString()
              return value.charAt(0).toUpperCase() + value.slice(1)
            }
          }
        })
  -->

    <div id="app">
        <router-view name="nestedHeader"></router-view>
        <router-view></router-view>
    </div>

    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/vue-router.js"></script>
    <script type="text/javascript" src="./7app.js"></script>
  </body>
</html>
