<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Templates Sample</title>
  </head>
  <body>
    <!--
      * Single File Components with JSX(ES6)
        - 앱의 복잡도가 증가할 때, .vue라는 파일 단위 안에 html, js, css 를 관리할 수 있는 방법
        - 복잡도가 커짐에 따라 야기될 수 있는 문제들
          1. 모든 컴포넌트에 고유의 이름을 붙여야 함
          2. js파일에서 template안의 hetml의 문법 강조가 되지 않음
          3. js 파일상에서 css 스타일링 작업이 거의 불가
          4. ES5를 이용하여 계속 앱을 작성할 경우 Babel 빌드가 지원되지 않음

      * .vue 파일을 브라우저가 렌더할 수 있는 파일들로 변환하려면 webpack의 vue-loader또는 browserify 이용

      * ES5만 사용하는 경우 single file component의 혜택을 볼 수 없음

    -->
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/vue-router.js"></script>
    <script type="text/javascript" src="./13quiz.js"></script>
  </body>
</html>
