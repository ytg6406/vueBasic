<!DOCTYPE html>
<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>

  <!--
    - Named Views
      - 라우터로 특정 URL 이동시, 해당 URL에 해당하는 여러개의 View컴포넌트를 동시에 렌더링한다.
      - 각 컴포넌트에 해당하는 name속성과 router-view 지정필요
        <div id="app">
            <router-view name="nestedHeader"></router-view>
            <router-view></router-view>
        </div>
        {path:'/home',
         // Named Router
         components:{
            nestedHeader : AppHeader,
            default : Body
           }
         }

     - Nested View vs Named Views
       - 특정 URL에서 1개의 컴포넌트에 여러개의 하위 컴포넌트를 갖는 것을 Nested routes
       - 특정 URL에서 여러 개의 컴포넌트를 쪼개진 뷰 단위로 렌더링 하는 것을 Named View
  -->

    <div id="app">
        <router-view name="nestedHeader"></router-view>
        <router-view></router-view>
    </div>

    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/vue-router.js"></script>
    <script type="text/javascript" src="./7app.js"></script>
  </body>
</html>
